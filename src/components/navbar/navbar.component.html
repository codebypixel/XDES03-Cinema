<nav class="navbar-container">
  <div class="navbar-top">
    <div class="navbar-brand">
      <img src="logo.svg" alt="Logo" class="logo" />
    </div>
    <div class="search-container">
      <input
        type="text"
        placeholder="Buscar filme"
        (input)="onSearchTextChanged($event)"
        class="search-input"
      />
    </div>
    <div class="profile" (click)="toggleDropdown()">
      <img [src]="usuarioImagem?.photo" alt="User Avatar" class="avatar" />
      <div class="dropdown-menu" [class.show]="isDropdownVisible">
        <div class="dropdown-header">
          <img
            [src]="usuarioImagem?.photo"
            alt="User Avatar"
            class="dropdown-avatar"
          />
          <div class="text-wrap" style="max-width: 120px;">
            <span class="text-truncate">{{ usuarioImagem?.nome }}</span>
          </div>
        </div>
        <a (click)="signOut()" class="dropdown-item">Sign out</a>
      </div>
    </div>
  </div>
  <div class="navbar-bottom">
    <div class="menu" [class.show]="isMenuVisible">
      <div class="d-flex">
        <div (click)="navigateToPopulares()" class="menu-item">Populares</div>
        <div (click)="navigateToFavoritos()" class="menu-item">Favoritos</div>
      </div>
    </div>
  </div>
</nav>
